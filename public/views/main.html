<form action="" ng-submit="createPerson(newPerson)">
  <h1>Please enter your information:</h1>
  <input type="text" ng-model="newPerson.name" placeholder="name" >
  <span ng-init="newPerson.status=true"></span>
  <input type="text" ng-model="newPerson.avatar" placeholder="image URL">
  <button type="submit"></button>




</form>
