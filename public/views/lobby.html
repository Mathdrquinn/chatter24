<header>
<h1>Chatter</h1>
    <img src="../css/logo.png" alt=""/>
</header>
<div class="lobby">
    <h2>You are in the lobby, {{user.name}}.</h2>
        <div class="left">
          <h3>Current Users:</h3>
            <div class="navUsers">
          <ul>
            <li ng-repeat="person in people"><img style="height: 50px" src="{{person.avatar}}" alt="image of person">{{person.name}}</li>
          </ul>
        </div>
    </div>
    <div class="right">

        <h3>Navigate Rooms:</h3>
        <div class="navRooms">
            <div ng-repeat="room in rooms">
                <ul>
                    <li>
                        <p><a href="#/room/{{room._id}}">{{room.title}}</a> - created on {{room.date | date: 'short'}}</p>
                    </li>

                </ul>
            </div>
        </div>
        <h3>Create a new room:</h3>
        <form action="" ng-submit="createRoom(newRoom)">
            <input type="text" ng-model="newRoom.title">
            <!--span ng-init="newRoom.chat=[{author: "PUT USER NAME HERE", date: PUTSOMETHING HERE, chat: "Room created."}]"></span-->
            <button type="submit">Create Room</button>
        </form>
        </div>
    <a href="#/">Sign Out</a>
</div>
